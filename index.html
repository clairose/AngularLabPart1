<!DOCTYPE html>
<html ng-app="todoapp">

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="toDoBlock" ng-controller="TodoController as todo">
        <h1>To-Do List</h1>
        <p>A place to store the things that you have to do!</p>
        <input type="text" placeholder="Filter your to-dos">
        <button ng-if=>Complete</button><p ng-repeat="task in todo.todolist" ng-class= "true: bold, false:">{{task.task}}</p>
        {{2+2}}
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js'></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>
</body>

</html>
